  class="hero-item container"

  </div>
  <div class="details">

  @for(powerstat of hero().powerstats | keyvalue; track powerstat.key){

  <div class="hero-powerstats">
    <span>{{ powerstat.key | titlecase }}: {{ powerstat.value }}</span>
    <div>
      <button
        [disabled]="powerstat.value === 0"
        (click)="decrementPowerStat(powerstat.key)"
      >
        -
      </button>
      <button
        [disabled]="powerstat.value === 100"
        (click)="incrementPowerStat(powerstat.key)"
      >
        +
      </button>
    </div>
  </div>

  }
