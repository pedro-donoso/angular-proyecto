<div class="hero-item">
  <div class="image">
    <img [src]="hero.image" alt="hero-item" />
  </div>
  <div class="details">
    <div class="hero-name">{{ hero.name }}</div>
  </div>
  <div class="hero-powerstats">
    <span>Intelligence: {{ hero.powerstats.intelligence }}</span>
    <button [disabled]="hero.powerstats.intelligence === 100" (click)="incrementPowerStat('intelligence')">+</button>
     <button (click)="decrementPowerStat('intelligence')">-</button>
  </div>
</div>
